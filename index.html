<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: #4d3d2d;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            background: white;
            position: relative;
            overflow: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 20px;
            border-bottom: 2px solid #ddd;
        }
        .menu, .notification {
            font-size: 25px;
            cursor: pointer;
        }
        .nav-menu {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.3s ease-in-out;
        }
        .nav-menu a {
            color: white;
            font-size: 24px;
            margin: 20px;
            text-decoration: none;
            cursor: pointer;
        }
        .close-menu {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }
        .location {
            font-size: 16px;
            color: gray;
            text-align: center;
            padding: 15px;
        }
        .content {
            text-align: center;
            padding: 40px;
        }
        .sos-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px red; }
            50% { transform: scale(1.1); box-shadow: 0 0 20px red; }
            100% { transform: scale(1); box-shadow: 0 0 10px red; }
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .feature {
            text-align: center;
            font-size: 16px;
        }
        .tab-bar {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100vw;
            background: white;
            padding: 15px 0;
            border-top: 2px solid #ddd;
        }
        .tab-bar div {
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }
        .tab-bar div.active {
            color: red;
            font-weight: bold;
        }
        .page-content {
            text-align: center;
            padding: 20px;
        }
        @media screen and (min-width: 768px) {
            .sos-btn {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mobile Navigation -->
        <div class="nav-menu" id="navMenu">
            <span class="close-menu" onclick="closeMenu()">‚úñ</span>
            <a onclick="loadPage('home')">üè† Home</a>
            <a onclick="loadPage('profile')">üë§ Profile</a>
            <a onclick="loadPage('location')">üìç Live Location</a>
            <a onclick="loadPage('settings')">‚öô Settings</a>
            <a onclick="loadPage('about')">‚Ñπ About</a>
            <a onclick="loadPage('logout')">üîì Logout</a>
        </div>
        <!-- Header -->
        <div class="header">
            <div class="menu" onclick="openMenu()">&#9776;</div>
            <div id="pageTitle">Home</div>
            <div class="notification" onclick="showNotification()">&#128276;</div>
        </div>
        <!-- Page Content -->
        <div class="page-content" id="pageContent">
            <div class="location" id="userLocation">üìç Fetching location...</div>
            <div class="content">
                <h3>Are you in an Emergency?</h3>
                <p>Press the button below, help will reach you soon.</p>
                <button class="sos-btn" onclick="redirectToSOSPage()">SOS</button>
            </div>
            <div class="features">
                <div class="feature">
                    <img src="/women.jpg" alt="Add Friends">
                    <p>Add Friends</p>
                </div>
                <div class="feature">
                    <img src="/women.jpg" alt="Safe Route">
                    <p>Safe Route</p>
                </div>
                <div class="feature">
                    <img src="/women.jpg" alt="Track Me">
                    <p>Track Me</p>
                </div>
            </div>
        </div>
        <!-- Bottom Navigation -->
        <div class="tab-bar">
            <div onclick="loadPage('home')" class="active">üè† Home</div>
            <div onclick="loadPage('record')">üé§ Record</div>
            <div onclick="loadPage('helplines')">üìû Helplines</div>
            <div onclick="loadPage('videos')">üé• Videos</div>
        </div>
    </div>
    <script>
        function openMenu() {
            document.getElementById("navMenu").style.left = "0";
            // Hide SOS button when menu is opened
            document.querySelector(".sos-btn").style.display = "none";
        }
        function closeMenu() {
            document.getElementById("navMenu").style.left = "-100%";
            // Show SOS button when menu is closed
            document.querySelector(".sos-btn").style.display = "block";
        }
        function loadPage(page) {
            let title = document.getElementById("pageTitle");
            let content = document.getElementById("pageContent");
            fetch(`${page}.html`)
                .then(response => response.text())
                .then(html => {
                    content.innerHTML = html;
                    title.innerText = page.charAt(0).toUpperCase() + page.slice(1);
                })
                .catch(() => {
                    content.innerHTML = "<h2>Error loading page</h2>";
                });
            document.querySelectorAll(".tab-bar div").forEach(tab => tab.classList.remove("active"));
            document.querySelector(`.tab-bar div[onclick="loadPage('${page}')"]`).classList.add("active");
        }
        function showNotification() {
            alert("üîî New Notification: Emergency Alert Test!");
        }
        function redirectToSOSPage() {
            window.location.href = "sos.html";
            // Redirect to SOS page
        }
        function fetchLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const lat = pos.coords.latitude;
                        const lon = pos.coords.longitude;
                        const locationURL = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
                        fetch(locationURL)
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById("userLocation").innerText = `üìç ${data.display_name}`;
                            })
                            .catch(() => {
                                document.getElementById("userLocation").innerText = "üìç Location fetch error";
                            });
                    },
                    () => {
                        document.getElementById("userLocation").innerText = "üìç Location access denied";
                    }
                );
            } else {
                document.getElementById("userLocation").innerText = "üìç Geolocation not supported";
            }
        }
        window.onload = fetchLocation;
    </script>
</body>
</html>
